<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
  </head>
  <body>
    <div id="results-wrapper">
      <h4>Result Count: {{ resultCount }}</h4>
      <h4>Search Engine: {{ searchEngine }}</h4>
      <h4>Search URL: {{ searchUrl }}</h4>
    </div>
    <div id="table-wrapper">
      <mat-table [dataSource]="dataSource" class="table-full-width">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let item"> {{ item.position }} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let item"> {{ item.title }} </td>
        </ng-container>
        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef>Link</th>
          <td mat-cell *matCellDef="let item">
            <a href="{{ item.link }}">Click here to go to the link</a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
    </div>
  </body>
</html>
